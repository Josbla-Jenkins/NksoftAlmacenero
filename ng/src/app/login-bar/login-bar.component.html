<nav id="sidebar">
  <div class="sidebar-header">
    <h3>Almacenero</h3>
  </div>

  <div>
    <form class="px-4 py-3">
      <div class="form-group">
        <label for="exampleDropdownFormEmail1">Correo electronico</label>
        <input [(ngModel)]="user.email" type="email" class="form-control" name="exampleDropdownFormEmail1"
          placeholder="email@example.com">
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword1">Contraseña</label>
        <input [(ngModel)]="user.password" type="password" class="form-control" name="exampleDropdownFormPassword1"
          placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Recordarme
        </label>
      </div>
      <button (click)="comprobarUsuario()" type="button" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <div class="dropdown-divider"></div>
    <div class="container">
      <div class="row item">
          <a href="#">Nuevo por aquí? Registrarse</a>
      </div>
      <div class="row item">
          <a href="#">Olvido su contraseña?</a>
      </div>
    </div>
  </div>

</nav>
